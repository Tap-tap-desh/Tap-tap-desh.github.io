
<!DOCTYPE html>
<html>
<head>
<style>
    img {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.5s;
    }
</style>
</head>
<body>

<img id="myImage" src="image.jpg" />

<script>
document.addEventListener('click', moveImage);

let direction = 0;

function moveImage() {
    const img = document.getElementById('myImage');
    
    if (direction === 0) {
        img.style.bottom = '50%';
        direction = 1;
    } else if (direction === 1) {
        img.style.left = '75%';
        direction = 2;
    } else if (direction === 2) {
        img.style.bottom = '0';
        direction = 3;
    } else if (direction === 3) {
        img.style.left = '25%';
        direction = 4;
    } else if (direction === 4) {
        img.style.bottom = '50%';
        direction = 5;
    } else if (direction === 5) {
        img.style.bottom = '0';
        direction = 0;
    }
}
</script>

</body>
</html>
